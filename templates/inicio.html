{% extends "base.html" %}
{% block contenido %}
    <h1>Bienvenido a Mi Sitio</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.titulo }}</h2>
                <p class="card-text">{{ post.contenido }}</p>
                <p class="card-text"><small class="text-muted">Por {{ post.autor }} el {{ post.fecha }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
